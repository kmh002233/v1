<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 문서 인코딩 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹 설정 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>랜덤 명언 생성기</title>
    <style>
        body { 
            font-family: 'Nanum Pen Script', cursive; /* 글꼴 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
            padding: 50px; /* 바깥쪽 여백 설정 */
            background-color: #000000; /* 배경 색 설정 */
	    color: white;
        }
        #quote-box { 
            font-size: 48px; /* 글자 크기 설정 */
            font-weight: bold; /* 글자 굵기 설정 */
            margin: 20px 0; /* 바깥쪽 여백 설정 */
            color: white; /* 글씨 색 설정 */
        }

	.author {
	    display: block;
	    text-align: right;
	    font-size: 24px;
	    font-weight: normal;
	    margin-top: 10px;
	}

        button { 
            padding: 10px 20px; /* 버튼 내부 여백 설정 */
            font-size: 15px; /* 버튼 글씨 크기 설정 */
            cursor: pointer; /* 마우스 커서 변경 (클릭 가능 표시) */
	    background-color: white;
	    color: black;
	    border: none; /*테두리 제거*/
 	    border-radius: 10px; /*모서리를 둥글게*/
	    transition: 0.3s; /*부드러운 효과*/
        }
	button:hover {
	    background-color: gray; /*마우스 올리면 색 변경*/
	}
    </style>
</head>
<body>
    <h1>오늘의 명언</h1> <!-- 제목 표시 -->
    <div id="quote-box">"명언이 여기에 표시됩니다."</div> <!-- 명언이 표시될 영역 -->
    <button onclick="generateQuote()">새로운 명언 보기</button> <!-- 버튼 클릭 시 명언 변경 -->

    <script>
        let quotes = [];
	
	fetch('quotes.json')
		.then(response => response.json())
		.then(data => {quotes = data;});

        // 랜덤 명언 생성 함수
        function generateQuote() {
	    if (quotes.legth === 0) return;
            const randomIndex = Math.floor(Math.random() * quotes.length); // 0부터 배열 길이 사이의 랜덤 인덱스 생성
	    const quote = quotes[randomIndex];

            document.getElementById("quote-box").innerHTML = `"${quote.text}"<br><span class="author">- ${quote.author}</span>`; // 선택된 명언을 표시
        }
    </script>
</body>
</html>
